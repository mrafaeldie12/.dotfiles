- clean: ['~']

- defaults: 
    link:
      create: true
      relink: true

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/kitty:
        path: kitty/
    ~/bin:
        path: bin/
    ~/.config/nvim: 
        path: nvim/
    ~/.local/share/nvim/site/pack/packer/start/packer.nvim:
        path: packer.nvim/

- brew:
  - nvim --HEAD
  - exa
  - wget
  - ripgrep
  - direnv
  - fzf
  - go
  - tmux
  - zsh-vi-mode

- cask:
  - kitty
  - amethyst
  - keycastr

- shell:
  - command: '[ $(command -v $SHELL) = $(which zsh) ] || chshs -s $(which zsh)'
    description: Setting zsh as default shell
  - command: '[ "$ZSH" ] || sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"'
    description: Installing ohmyzsh
