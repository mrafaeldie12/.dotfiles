- clean: ['~']

- defaults: 
    link:
      create: true
      relink: true

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty.conf
    ~/bin:
        path: bin/
    ~/.config/nvim: 
        path: nvim/
    ~/.local/share/nvim/site/pack/packer/start/packer.nvim:
        path: packer.nvim/

- brew:
  - nvim --HEAD

- cask:
  - kitty
