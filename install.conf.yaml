- clean: ['~']

- defaults: 
    link:
      create: true
      relink: true

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.p10k.zsh: .p10k.zsh
    ~/Documents/Main/.obsidian.vimrc: .obsidian.vimrc
    ~/.config/kitty:
        path: kitty/
    ~/.oh-my-zsh:
        path: .oh-my-zsh/
    ~/bin:
        path: bin/
    ~/.config/nvim: 
        path: nvim/
    ~/.local/share/nvim/site/pack/packer/start/packer.nvim:
        path: packer.nvim/

- brew:
  - bat
  - entr
  - z
  - exa
  - wget
  - ripgrep
  - direnv
  - fzf
  - go
  - tmux
  - exercism
  - nvim --HEAD
  - tldr
  - neofetch
  - lazygit

- cask:
  - kitty
  - amethyst
  - keycastr
  - obsidian
  - textexpander

- shell:
  - echo "Attempting to reload zshrc"
  - source ~/.zshrc
  - echo "May your days be long and your hardships few!"
